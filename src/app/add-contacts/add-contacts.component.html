<div id="addContact" class="container">
  <form (submit) = "addContact()">
    <div class = "card">
      <div class="card-content">
        <div class="card-header">
          <h5 class="modal-title">Add Contact</h5>
        </div>
        <div class="card-body">
          
          <div class="form-group">
            <label for= "first_name">First Name: </label>
            <input type="text" [(ngModel)]="first_name" name="first_name" value ={{first_name}} placeholder="Enter First Name" class="form-control">
          </div>
          <div class="form-group">
            <label for= "last_name">Last Name: </label>
            <input type="text" [(ngModel)] = "last_name" name="last_name" value ={{last_name}} placeholder="Enter last Name" class="form-control">
          </div>
          <div class="form-group">
            <label for= "phone">Phone Number: </label>
            <input type="text" [(ngModel)] = "phone" name="phone" value ={{phone}} placeholder="Enter Phone Number" class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" >Add Contacts</button>
        </div>
      </div>
    </div>
  </form>
</div>
