<app-header></app-header>
<div class="container">
	<table class="table table-striped table-hover table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Contact</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody *ngFor ="let contact of contactService.getContacts()">
				<tr class="table-info">
						<td>{{contact._id + 1}}</td>
						<td>{{contact.first_name}}</td>
						<td>{{contact.last_name}}</td>
						<td>{{contact.phone}}</td>
						<td><app-contacts></app-contacts></td>
					</tr>
			
	    </tbody>
    </table>
</div>
<app-add-contacts></app-add-contacts>
